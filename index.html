<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./interactive.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="./search.png">
            </button>
        </div>
        <div class="weather">
            <img src="./rain.png" class="weather-icon">
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">London</h2>

            <div class="details">
                <div class="col1">
                    <img src="./humidity.png" alt="Humidity">
                    <div class="text">
                        <p class="humidity">60%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col2">
                    <img src="./wind.png" alt="Wind Speed">
                    <div class="text">
                        <div class="wind">5 km/h</div>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
